# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site # 站点信息
title: YunFei's Android #标题
subtitle: 临渊羡鱼，不如退而结网 #副标题
description: 理想主义程序猿，时而严肃狗，时而段子手。年少轻狂，口无遮拦 ##站点描述，给搜索引擎看的
author: YunFei
language: zh-Hans
timezone:
email: mayunfei6@gmail.com
avatar: /uploads/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://MaYunFei.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory #目录
source_dir: source # 源文件目录
public_dir: public # 生成的网页文件目录
tag_dir: tags
archive_dir: archives    # 存档目录
category_dir: categories # 分类目录
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # 文件命名规则
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
   type: git
   repo: https://github.com/MaYunFei/MaYunFei.git
   branch: master
